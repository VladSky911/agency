<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vintage Style Agency</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ea;
            color: #333;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 40px;
            background-color: #d6c6af;
            border-bottom: 2px solid #8b7355;
        }
        h1 {
            font-size: 2.5em;
            color: #5c4d3d;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Agency</h1>
        <p>Established Since 1920</p>
    </header>
    <div class="container">
        <h2>Welcome</h2>
        <p>Step into a world of timeless elegance...</p>
    </div>
</body>
</html>
